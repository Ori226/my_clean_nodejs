<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#calc_grade").click(function(){
                $("#json_result").html("recaclulating average grade....");
                $.ajax({url: "calculate_grades", success: function(result){
                    $("#json_result").html(result);
                }});
            });


            $("#res_from_cache").click(function(){
                $.ajax({url: "get_res_from_cache", success: function(result){
                    $("#json_result").html(result);
                }});
            });
            $("#clear_cache_button").click(function(){
                $("#json_result").html("clearing cache...");
                $.ajax({url: "clear_cache", success: function(result){
                    $("#json_result").html("cache is clear");
                }});
            });


            $("#get_aws_state_button").click(function(){
                $.ajax({url: "get_aws_state", success: function(result){
                    $("#AWS_state").html(result);
                }});
            });
        });
    </script>
</head>
<body>


<fieldset>
    <legend>upload file</legend>
    <form method="post" enctype="multipart/form-data" action="upload_file3">
        <input type="file" name="thumbnail">
        <input type="submit" value="Submit">
    </form>
</fieldset>

<fieldset>
    <legend>grades</legend>
    <div>
        <button id="calc_grade">Calculate Grade</button>
    </div>
    <div>
        <button id="res_from_cache">Show results from cache</button>
    </div>
    <div>
        <button id="clear_cache_button">Clear cache</button>
    </div>


    <pre id="json_result"></pre>

</fieldset>

<fieldset>
    <legend>AWS state</legend>
    <div>
        <button id="get_aws_state_button">Get AWS State</button>
        <pre id="AWS_state"></pre>
    </div>
</fieldset>




</body>
</html>
